<!DOCTYPE html>
<html>
	<head>
		<title>Signup</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- External CSS Starts -->
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
			<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css"/>
			<link rel="stylesheet" type="text/css" href="css/custom.css"/>
		<!-- External CSS Ends -->
	</head>
	<!-- Body Section Start -->
	<body>
		<!-- Container Section Starts -->
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-lg-4"></div>
					<!-- Signup Section Starts -->
					<div class="col-md-4 col-lg-4 card-shadow card-margin no-padding main-radius">
						<div class="col-md-12 col-lg-12 card-black card-content card-padding">
							<h3>Join Here</h3>
							<form class="form" role="form">
								<div class="row">
									<div class="col-md-6 col-lg-6 card-align">
										<a href="#" class="btn btn-facebook btn-primary btn-md btn-block">
											<span class="fa fa-facebook" aria-hidden="true"></span>&nbsp;|&nbsp;<span> Login with Facebook</span>
										</a>
									</div>
									<div class="col-md-6 col-lg-6 card-align">
										<a href="#" class="btn btn-twitter btn-info btn-md btn-block">
											<span class="fa fa-twitter" aria-hidden="true"></span>&nbsp;|&nbsp;<span> Login with Twitter</span>
										</a>
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-12 col-lg-12 card-darkvoliet card-text grid-padding card-bottom-radius card-bottom-border">
							<h5>OR</h5>
							<h4>Create a New One</h4>
							<form class="form" role="form">
								<div class="row">
									<div class="col-md-1 col-lg-1"></div>
									<div class="col-md-10 col-lg-10 card-form">
										<div class="input-group form-group">
											<div class="input-group-addon">
												<span class="fa fa-user" aria-hidden="true"></span>
											</div>
											<input type="text" id="fname" name="fname" class="form-control" placeholder="First Name.."/>
										</div>
										<div class="input-group form-group">
											<div class="input-group-addon">
												<span class="fa fa-user" aria-hidden="true"></span>
											</div>
											<input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name.."/>
										</div>
										<div class="input-group form-group">
											<div class="input-group-addon">
												<span class="fa fa-envelope" aria-hidden="true"></span>
											</div>
											<input type="email" id="email" name="email" class="form-control" placeholder="Email Id.."/>
										</div>
										<div class="input-group form-group">
											<div class="input-group-addon">
												<span class="fa fa-key fa-rotate-180" aria-hidden="true"></span>
											</div>
											<input type="password" id="pass" name="pass" class="form-control" placeholder="Password.."/>
										</div>
										<div class="input-group form-group">
											<div class="input-group-addon">
												<span class="fa fa-phone" aria-hidden="true"></span>
											</div>
											<input type="text" id="mobile" name="mobile" maxlength="10" class="form-control" placeholder="Mobile Number..">
										</div>
										<div class="form-group">

										</div>
										<div class="row">
											<div class="col-md-12 text-center">
												<button type="submit" class="btn btn-lg btn-success btn-darkgreen btn-block btn-radius">JOIN WITH EMAIL</button>
											</div>
										</div>
									</div>
									<div class="col-md-1 col-lg-1"></div>
								</div>
							</form>
						</div>
					</div>	
					<!-- Signup Section Ends -->
					<div class="col-md-4 col-lg-4"></div>
				</div>
			</div>
		<!-- Container Ends -->

		<!-- External JS Starts -->
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- External JS Ends -->
	</body>
	<!-- Body Section End -->
</html>
